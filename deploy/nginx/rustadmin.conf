upstream rustadmin_api {
    server 127.0.0.1:__BACKEND_PORT__;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # Allow larger uploads (maps, screenshots, etc.).
    client_max_body_size 40m;

    root /opt/rustadmin/frontend;
    index index.html;

    # dont cache for testing
    location /assets/ {
        try_files $uri =404;
        add_header Cache-Control "no-store";
    }

    # Forward WebSocket and API traffic to the backend service.
    location /socket.io/ {
        proxy_pass http://rustadmin_api/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 300;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://rustadmin_api/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catch requests that omit the trailing slash so they don't fall back to the
    # frontend SPA routing and break API access.
    location = /api {
        return 301 /api/;
    }


    location / {
        try_files $uri /index.html;
    }
}
