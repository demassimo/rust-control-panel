version: "3.9"
services:
  rustadmin-backend:
    build: ./backend
    container_name: rustadmin-backend
    environment:
      - PORT=8787
      - JWT_SECRET=change-me
      - CORS_ORIGIN=*
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8787:8787"
    restart: unless-stopped
  rustadmin-frontend:
    image: nginx:alpine
    container_name: rustadmin-frontend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - "8788:80"
    restart: unless-stopped
